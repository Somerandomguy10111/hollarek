[tox]
envlist = pkg, req
toxworkdir=/tmp/.tox/{env:TOX_ENVNAME}

[testenv]
passenv = *
allowlist_externals =
    bash
commands =
    bash -c "([ ! -e {toxworkdir}/tests ] && ln -s $(pwd) {toxworkdir}/tests) || true"
    python -m coverage run -m unittest discover -s {toxworkdir}/tests -p "t_*.py"
# This works when activating venv and executing while in ~/misc/hollarek
#    coverage run -m unittest discover -s {toxworkdir}/tests -p "t_*.py"


[testenv:pkg]
deps =
    coverage
    ..
setenv =
    PYTHONPATH = {toxworkdir}


[testenv:req]
deps =
    coverage
    -r ../requirements.txt
setenv =
    PYTHONPATH = ..
